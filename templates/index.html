<!DOCTYPE html>
<html>
<head>
    <title>Placement Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px 48px 32px 48px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102,166,255,0.18);
            text-align: center;
            max-width: 350px;
            width: 100%;
            position: relative;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #66a6ff 60%, #89f7fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(102,166,255,0.18);
        }
        .logo svg {
            width: 36px;
            height: 36px;
        }
        h2 {
            color: #222;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #b3d1ff;
            border-radius: 8px;
            width: 100%;
            font-size: 1em;
            background: #f7fbff;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #66a6ff;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #66a6ff 60%, #89f7fe 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(102,166,255,0.10);
            transition: background 0.2s, color 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            color: #222;
        }
        h3 {
            margin-top: 28px;
            color: #00796b;
            font-weight: 700;
            letter-spacing: 1px;
            background: #e0f7fa;
            padding: 10px 0;
            border-radius: 8px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 24px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Graduation cap SVG icon -->
            <svg fill="none" viewBox="0 0 48 48">
                <path d="M24 6L44 16L24 26L4 16L24 6Z" fill="#66a6ff"/>
                <path d="M8 18V30C8 32.2091 15.1634 34 24 34C32.8366 34 40 32.2091 40 30V18" stroke="#00796b" stroke-width="2" stroke-linecap="round"/>
                <circle cx="44" cy="16" r="2" fill="#00796b"/>
            </svg>
        </div>
        <h2>Placement Prediction</h2>
        <form action="/predict" method="post">
            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" name="cgpa" required>
            <label for="iq">IQ:</label>
            <input type="number" step="1" name="iq" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
